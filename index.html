<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>은혜로운 성함 N행시</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>은혜로운 성함 N행시</h1>
            <p>이름 속에 담긴 축복과 소망의 메시지</p>
            <div class="ai-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="aiModeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="ai-label">AI 축복 모드 (Gemini)</span>
            </div>
            <div id="apiConfig" class="api-config hidden">
                <input type="password" id="apiKeyInput" placeholder="Gemini API Key를 입력하세요">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="key-link">키 발급받기</a>
            </div>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="성함을 입력하세요" maxlength="10" inputmode="text">
                <button id="generateBtn">축복 생성</button>
            </div>

            <div id="resultArea" class="result-area hidden">
                <div class="poem-card">
                    <div id="poemContent" class="poem-content">
                        <!-- 축복 메시지가 여기에 생성됩니다 -->
                    </div>
                    <button id="copyBtn" class="secondary-btn">축복 메시지 복사하기</button>
                </div>
            </div>
        </main>

        <footer>
            <p>주께서 당신의 이름을 아시며<br>그 걸음마다 복 주시기를 소망합니다.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
