<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>은혜로운 성함 N행시</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>은혜로운 성함 N행시</h1>
            <p>이름 속에 담긴 축복과 소망의 메시지</p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="성함을 입력하세요" maxlength="10" inputmode="text">
                <button id="generateBtn">축복 생성</button>
            </div>

            <!-- 로딩 모션 영역 -->
            <div id="loadingArea" class="loading-area hidden">
                <div class="loader"></div>
                <p>당신을 향한 축복을 지어내는 중입니다</p>
            </div>

            <div id="resultArea" class="result-area hidden">
                <p class="selection-guide">당신을 위해 준비된 3가지 축복입니다</p>
                <div id="cardsContainer" class="cards-container">
                    <!-- 결과가 여기에 나타납니다 -->
                </div>
            </div>
        </main>

        <footer>
            <p>주께서 당신의 이름을 아시며<br>그 걸음마다 복 주시기를 소망합니다.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
